name: Terraform
run-name: Terraform workflow ${{ join(github.event.pull_request.labels.*.name, '-') }}
on:
  pull_request:
    types:
      - opened
      - synchronize
      - labeled
permissions:
  id-token: write
  pull-requests: write
jobs:
  one:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
  terraform_prod:
    name: TF Live
    uses: fabrinator/actions/.github/workflows/terraform.yaml@feature/oidc-auth
    with:
      TERRAFORM_VERSION: "1.9.2"
      AWS_REGION: "us-east-1"
      TF_WORKING_DIRECTORY: "."
      TF_EXTRA_OPTIONS: "--var-file=fabririvas.com.tfvars"
      TF_PROVIDER_AWS_ACCOUNT: 730335655220
    secrets: inherit
    if: contains(github.event.pull_request.labels.*.name, 'prod')
  terraform_dev:
    name: TF Dev
    uses: fabrinator/actions/.github/workflows/terraform.yaml@feature/oidc-auth
    with:
      TERRAFORM_VERSION: "1.9.2"
      AWS_REGION: "us-east-1"
      TF_WORKING_DIRECTORY: "."
      TF_EXTRA_OPTIONS: "--var-file=dev.fabririvas.com.tfvars"
      TF_WORKSPACE: "dev"
      TF_PROVIDER_AWS_ACCOUNT: 912008965710
    secrets: inherit
    if: contains(github.event.pull_request.labels.*.name, 'dev')